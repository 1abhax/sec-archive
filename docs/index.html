<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1abhax</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="home-shell">
    <div class="home-layout">
      <!-- 左側個人卡 -->
      <aside class="profile-card">
        <img src="./assets/avatar.jpg" class="avatar" alt="avatar" />
        <h1>1abhax</h1>
        <p class="sub">Cybersecurity Researcher</p>

        <div class="home-links">
          <a class="icon-link" href="https://github.com/1abhax" target="_blank" rel="noopener noreferrer" title="GitHub" aria-label="GitHub">
            <!-- GitHub SVG -->
            <svg class="gh" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 .5C5.7.5.5 5.7.5 12A11.5 11.5 0 0 0 8 23c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.4-4-1.4-.5-1.2-1.2-1.5-1.2-1.5-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 .1.6 1.8 2.6 1.2.1-.8.4-1.2.7-1.5-2.7-.3-5.5-1.3-5.5-6A4.7 4.7 0 0 1 4.5 7c-.1-.3-.5-1.6.1-3.2 0 0 1-.3 3.3 1.2a11.5 11.5 0 0 1 6 0C16.2 3.5 17.2 3.8 17.2 3.8c.6 1.6.2 2.9.1 3.2a4.7 4.7 0 0 1 1.2 3.3c0 4.7-2.8 5.7-5.5 6 .4.3.8 1 .8 2v3c0 .3.2.7.8.6A11.5 11.5 0 0 0 23.5 12C23.5 5.7 18.3.5 12 .5Z"/>
            </svg>
          </a>

          <a class="pill-link" href="./archive.html">Archive</a>

          <button class="pill-link" id="themeToggle" type="button" title="Theme">🌓</button>
        </div>
      </aside>

      <!-- 右側 timeline -->
      <main class="timeline-card">
        <div class="timeline-title">Timeline</div>
        <div id="timeline"></div>
      </main>
    </div>
  </div>

  <script src="./js/home.js"></script>
  <script>
    // persist theme
    if (localStorage.getItem("sec_archive_theme") === "dark") {
      document.body.classList.add("dark");
    }
    document.getElementById("themeToggle").onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("sec_archive_theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    };
  </script>
</body>
</html>
