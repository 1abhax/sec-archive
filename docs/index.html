<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1abhax</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== index 專用樣式 ===== */
    .profile-card{
      width: 320px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 40px 28px;
      background: var(--panel);
      border-right: 1px solid var(--border);
    }

    .profile-card img{
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border);
    }

    .profile-card h1{
      margin: 8px 0 0;
      font-size: 22px;
    }

    .profile-card p{
      color: var(--muted);
      margin: 0;
      font-size: 14px;
    }

    .profile-links{
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .profile-links a{
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    .profile-links a:hover{ text-decoration: underline; }

    .main-content{
      flex: 1;
      padding: 40px 36px;
      overflow-y: auto;
    }

    .main-content h2{
      margin: 0 0 20px;
      font-size: 20px;
    }

    .timeline-item{
      padding: 16px 18px;
      margin-bottom: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      cursor: pointer;
      transition: background .15s ease, transform .12s ease;
    }
    .timeline-item:hover{
      background: var(--hover);
      transform: translateY(-1px);
    }
    .timeline-item:active{
      transform: scale(.99);
    }

    .timeline-item .tag{
      font-size: 12px;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 4px;
    }
    .timeline-item h3{
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="layout">
    <!-- 左側名片 -->
    <div class="profile-card">
      <img src="./assets/avatar.jpg" alt="avatar">
      <h1>1abhax</h1>
      <p>Cybersecurity Researcher</p>
      <div class="profile-links">
        <a href="https://github.com/1abhax" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="archive.html">Archive</a>
      </div>
      <button class="icon-btn" id="themeToggle">🌓</button>
    </div>

    <!-- 右側 timeline -->
    <div class="main-content">
      <h2>Timeline</h2>
      <div id="timeline"></div>
    </div>
  </div>

  <script src="./home.js"></script>
  <script>
    // theme toggle（首頁也支援）
    (() => {
      const btn = document.getElementById("themeToggle");
      if (!btn) return;
      const saved = localStorage.getItem("sec_archive_theme");
      if (saved === "dark") document.body.classList.add("dark");
      btn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        localStorage.setItem("sec_archive_theme",
          document.body.classList.contains("dark") ? "dark" : "light");
      });
    })();
  </script>
</body>
</html>
